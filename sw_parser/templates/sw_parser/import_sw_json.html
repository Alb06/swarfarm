{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Import SWParser JSON - {{ block.super }}{% endblock title %}

{% block content %}
    {% if errors|length > 0 %}
    <div class="alert alert-danger">
        <ul class="list-unstyled">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% crispy form %}
{% endblock content %}
