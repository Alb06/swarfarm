{% load report_charts %}

{% if clear_times %}
    <div class="card border-0 shadow mb-3 h-100">
        <div class="card-header {% if user.is_authenticated and user.summoner.dark_mode %}bg-dark{% else %}bg-white{% endif %}">
            <h2>Clear time</h2>
        </div>
        <div class="card-body {% if user.is_authenticated and user.summoner.dark_mode %}bg-dark{% endif %}">
            <ul class="list list-unstyled">
                <li class="card-title">Best: {{ clear_times.min }}</li>
                <li class="card-title">Average: {{ clear_times.avg }}</li>
            </ul>
            <div class="row">
                <div
                    class="col-12 report-chart"
                    data-chart="{% chart clear_times.chart title='Histogram' colors='pass_fail' %}"
                    style="height: 300px"
                ></div>
            </div>
        </div>
    </div>
{% endif %}
