{% load report_charts %}

{% if runes %}
    <h2>Rune Drops</h2>
    <h3>Type/slot</h3>
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.type type='pie' title="Rune Set" %}"
                style="height: 300px"
            ></div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.slot type='pie' title="Slot" %}"
                style="height: 300px"
            ></div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.stars type='pie' title="Stars" %}"
                style="height: 300px"
            ></div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.quality type='pie' title="Quality" %}"
                style="height: 300px"
            ></div>
        </div>
    </div>

    <h3>Stats</h3>
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.main_stat title="By Main Stat" percentage=True %}"
                style="height: 300px"
            ></div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.innate_stat title="By Innate Stat" percentage=True %}"
                style="height: 300px"
            ></div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.substats title="By Substats" percentage=True %}"
                style="height: 300px"
            ></div>
        </div>
    </div>

    <h3>Other</h3>
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.value title="Rune Sell Value" legend=True colors='rune' %}"
                style="height: 300px"
            ></div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div
                class="dungeon-chart"
                data-chart="{% chart runes.max_efficiency title="Maximum Efficiency Distribution" legend=True colors='rune' %}"
                style="height: 300px"
            ></div>
        </div>
    </div>
{% endif %}
