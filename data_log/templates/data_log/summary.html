{% load report_charts %}

<h2>Drop Summary</h2>

<div class="row">
    <div class="col-md-6">
        <div class="dungeon-chart" data-chart="{{ summary.chart|drop_summary }}"  style="height: 300px"></div>
    </div>

    <div class="col-md-6">
        <div class="list-group">
            {% include 'data_log/summary_items.html' with items=summary.table.items%}
            {% include 'data_log/summary_runes.html' with runes=summary.table.runes %}
            {% include 'data_log/summary_monsters.html' with monsters=summary.table.monsters %}
        </div>
    </div>
</div>
