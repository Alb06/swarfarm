<div id="assign_rune_results">
    {% for rune in filter %}
        <button class="btn btn-default btn-block rune-assign-choice rune-popover-hover" data-bs-placement="right" data-rune-id="{{ rune.pk.hex }}" data-instance-id="{{ instance_id }}">
            {% include 'herders/profile/runes/rune_image_fragment.html' with rune=rune only %}
        </button>
    {% empty %}
        <div class="callout callout-warning">
            <h2>No results!</h2>
            Your search has no results.
        </div>
    {% endfor %}
</div>
