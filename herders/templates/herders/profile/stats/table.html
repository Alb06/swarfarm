<div class="grid-item col-md-6 col-sm-12 col-xs-12 col-12">
    <div class="grid-item-content w-100">
        <div class="card shadow border-0 m-2">
            <div class="card-header {% if user.is_authenticated and user.summoner.dark_mode %}bg-dark{% else %}bg-white{% endif %}">
                <h4>{{ title }}</h4>
            </div>
            <div class="card-body {% if user.is_authenticated and user.summoner.dark_mode %}bg-dark{% endif %} table-responsive">
                <table class="table">
                    <tbody>
                        {% for record_name, record_count in data.items %}
                        <tr>
                            <th>{{ record_name }}</th>
                            <td>{{ record_count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
