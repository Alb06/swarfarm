<div class="grid-item col-md-6 col-sm-12 col-xs-12">
    <div class="grid-item-content w-100">
        <div class="card shadow border-0 m-2">
            <div class="card-header bg-white">
                <h4 class="fw-lighter">{{ title }}</h4>
            </div>
            <div class="card-body table-responsive">
                <table class="table">
                    <tbody>
                        {% for record_name, record_count in data.items %}
                        <tr>
                            <th>{{ record_name }}</th>
                            <td>{{ record_count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
