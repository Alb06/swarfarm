{% if errors|length > 0 %}
<div class="callout callout-warning">
    <ul class="list-unstyled">
        {% for error in errors %}
        <li><strong>WARNING: </strong>{{ error }}</li>
        {% endfor %}
    </ul>
    <p>If you wish to continue anyway, select the <b>Ignore validation checks</b> option.</p>
</div>
{% endif %}
