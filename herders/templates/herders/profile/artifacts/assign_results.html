<div id="assign_artifact_results">
    {% for artifact in filter %}
        <button class="btn btn-default btn-block artifact-assign-choice artifact-popover" data-bs-placement="right" data-artifact-id="{{ artifact.pk.hex }}" data-instance-id="{{ instance_id }}">
            {% include 'herders/profile/artifacts/artifact_image_fragment.html' with artifact=artifact only %}
            <ul class="list-unstyled">
                <li>{{ artifact }}</li>
                <li>{{ artifact.get_main_stat_artifact_display }}</li>
            </ul>
        </button>
    {% empty %}
        <div class="callout callout-warning">
            <h2 class="fw-lighter">No results!</h2>Sorry, your search has no results.
        </div>
    {% endfor %}
</div>
