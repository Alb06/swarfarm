{% extends 'herders/profile/data_logs/base.html' %}

{% block logs %}
<table class="table table-striped table-condensed">
<thead>
<tr>
    <th>Timestamp</th>
    <th>Box Type</th>
    <th>Drops</th>
</tr>
</thead>
<tbody>
{% for log in logs %}
    <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.get_box_type_display }}</td>
        <td>{% include './drops/all_drops.html' %}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
