{% extends 'herders/profile/data_logs/base.html' %}
{% load utils %}

{% block title %}
    Wishes - {{ block.super }}
{% endblock %}

{% block logs %}
<table class="table table-striped table-condensed">
<thead>
<tr>
    <th>Timestamp</th>
    <th>Drop</th>
</tr>
</thead>
<tbody>
{% for log in logs %}
    <tr>
        <td>{{ log.timestamp }}</td>
        <td>{% include './drops/all_drops.html' %}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
