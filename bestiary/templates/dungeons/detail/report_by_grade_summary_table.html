{% load utils %}

<table class="table table-striped">
    <thead>
    <tr>
        <th>Grade</th>
        {% for drop in columns %}
            <th>{{ drop }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in table reversed %}
        <tr>
            <td>{{ row.grade }}</td>
            {% for drop in columns %}
                <td>{{ row|key:drop|default:0 }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
