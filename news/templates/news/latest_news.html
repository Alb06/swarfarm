{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        {{ post.body|markdown }}
        {% if forloop.last == False %}
            <hr />
        {% endif %}
    {% empty %}
        <p>No news!</p>
    {% endfor %}
{% endblock content %}
