{% load static %}

{% spaceless %}
    {% static 'herders/images/' as img_url_prefix %}
    <a class="block autocomplete-results" href="{% url 'bestiary:detail' monster_slug=choice.bestiary_slug %}">
        <img src="{{ img_url_prefix }}monsters/{{ choice.image_filename }}"/>
        <span>{{ choice }}</span>
    </a>
{% endspaceless %}
